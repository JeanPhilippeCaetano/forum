<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../static/popcreatepost.css">
    <title>CreatePost</title>
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    <script>

        tinymce.init({
  
          selector: '#mytextarea',
  
          plugins: [
  
            'a11ychecker','advlist','advcode','advtable','autolink','checklist','export',
  
            'lists','link','image','charmap','preview','anchor','searchreplace','visualblocks',
  
            'powerpaste','fullscreen','formatpainter','insertdatetime','media','table','help','wordcount'
  
          ],
  
          toolbar: 'undo redo | formatpainter casechange blocks | bold italic backcolor | ' +
  
            'alignleft aligncenter alignright alignjustify | ' +
  
            'bullist numlist checklist outdent indent | removeformat | a11ycheck code table help '  
        });
  
      </script>
</head>

<body>
    <div id="post-popup" class="overlay">
        <div class="popup">
            <h2>Create a post</h2>
            <a class="close" href="#">&times;</a>
            <form method="post">
              <textarea id="mytextarea" style="resize: none;">Hello, World!</textarea>
            </form>
        <div class="content">
            Choose tags (Up to 3):<br>
            <div class="tags">
              <button class="tagButton" type="button">HTML/CSS</button>
              <button class="tagButton" type="button">JavaScript</button>
              <button class="tagButton" type="button">Java</button>
              <button class="tagButton" type="button">Python</button>
              <button class="tagButton" type="button">Mobile</button>
              <button class="tagButton" type="button">Appli/Logiciel</button>
              <button class="tagButton" type="button">GoLang</button>
              <button class="tagButton" type="button">SQL</button>
            </div>
        </div>
        <div class="postButton">
            <button class="buttonPost">Post</button>
        </div>
    </div>
  </div>
<!-- <script type="text/javascript" src="/assets/js/popupPost.js"></script> -->
</body>

</html>
