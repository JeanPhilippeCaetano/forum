<!DOCTYPE html>
<html lang="fr">

<head>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="../static/headFoot.css">
    <link rel="stylesheet" href="../static/userpanel.css">
    <link rel="stylesheet" href="../static/posts.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
        integrity="sha512-xA6Hp6oezhjd6LiLZynuukm80f8BoZ3OpcEYaqKoCV3HKQDrYjDE1Gu8ocxgxoXmwmSzM4iqPvCsOkQNiu41GA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=*, initial-scale=1.0">
    <title>Tuc'rack</title>

</head>


<body>
    {{template "header"}}
    <div class="select-filters">
        <div class="wrap">
            <div class="search">
                <input type="text" class="userpanel" placeholder="Search User...">
                <button type="submit" class="searchButton">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </div>
    <section id="usersDisplay">
        <div class="suggestedUsers">
            {{template "previewUser"}}
        </div>
    </section>
    {{template "footer"}}
</body>
<script src="../assets/js/suggestedUsers.js"></script>
<script src="../assets/js/headFoot.js"></script>
</html>
